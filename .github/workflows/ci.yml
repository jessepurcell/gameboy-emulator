name: CI

on:
  push:
    branches: [main, cpu]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Ensures all submodules are cloned and initialized

      - name: ğŸ›  Set up caching (Linux)
        if: runner.os == 'Linux'
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: ğŸ”§ Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y cmake g++ libsdl2-dev ccache

      - name: âš¡ Enable ccache (Linux)
        if: runner.os == 'Linux'
        run: |
          ccache --max-size=500M
          export CC="ccache gcc"
          export CXX="ccache g++"

      - name: ğŸ”§ Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y cmake ninja
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg install sdl2:x64-windows gtest:x64-windows

      - name: ğŸ— Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: cmake -S . -B build -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: ğŸ— Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -G "Ninja" -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: ğŸ”¨ Build the project
        run: cmake --build build --parallel

      - name: ğŸ§ª Run tests (Linux)
        if: runner.os == 'Linux'
        working-directory: build
        run: ctest --output-on-failure

      - name: ğŸ§ª Run tests (Windows)
        if: runner.os == 'Windows'
        working-directory: build
        run: ctest -C Debug --output-on-failure
